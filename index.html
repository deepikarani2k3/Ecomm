<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>ShoppyGlobe – Online Shopping for Electronics, Fashion & More</title>
    <meta name="title" content="ShoppyGlobe – Online Shopping for Electronics, Fashion & More" />
    <meta
      name="description"
      content="Shop the latest products on ShoppyGlobe. Fast delivery, best prices, amazing deals on electronics, fashion, accessories, and more."
    />

    <!-- Keywords (SEO optional) -->
    <meta
      name="keywords"
      content="ecommerce, online shopping, electronics, fashion, buy online, deals, shopping app, ShoppyGlobe"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shoppyglobe.com/" />
    <meta property="og:title" content="ShoppyGlobe – Your Online Shopping Destination" />
    <meta
      property="og:description"
      content="Explore a wide variety of products with fast delivery and the best deals."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://shoppyglobe.com/" />
    <meta name="twitter:title" content="ShoppyGlobe – Online Shopping for Everyone" />
    <meta
      name="twitter:description"
      content="Shop confidently with ShoppyGlobe. Great prices, verified products, and fast delivery."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme Color (Browser UI color) -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Preconnect for faster API / CDN loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font (optional but modern) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
